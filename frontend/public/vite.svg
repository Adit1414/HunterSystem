<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sword blade -->
  <path d="M 50 10 L 55 40 L 55 60 L 50 65 L 45 60 L 45 40 Z" fill="url(#swordGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Sword guard -->
  <rect x="35" y="60" width="30" height="5" fill="#ffd700" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Sword handle -->
  <rect x="47" y="65" width="6" height="20" fill="#8b7355" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Sword pommel -->
  <circle cx="50" cy="87" r="4" fill="#ffd700" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Glow effect -->
  <path d="M 50 10 L 55 40 L 55 60 L 50 65 L 45 60 L 45 40 Z" fill="url(#swordGradient)" opacity="0.3" filter="blur(2px)"/>
</svg>